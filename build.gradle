plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    //JAVAFX plugin
    id 'org.openjfx.javafxplugin' version '0.0.8'

    id 'maven'
}

javafx {
    modules = [ 'javafx.controls', 'javafx.fxml','javafx.base','javafx.graphics','javafx.media']
    mainClassName = 'SEF_HR_APP.MainLogIn'
}


repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    
    mavenLocal()
    mavenCentral()
}


def currentOS = org.gradle.internal.os.OperatingSystem.current()
def platform
if (currentOS.isWindows()) {
    platform = 'win'
} else if (currentOS.isLinux()) {
    platform = 'linux'
} else if (currentOS.isMacOsX()) {
    platform = 'mac'
}


dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    //testImplementation 'junit:junit:4.12'


     //compile 'com.fasterxml.jackson.core:jackson-databind:2.11.0.rc1'
     //compile 'org.apache.commons:commons-io:1.3.2'
     compile "org.openjfx:javafx-base:11:${platform}"
     compile "org.openjfx:javafx-graphics:11:${platform}"
     compile "org.openjfx:javafx-controls:11:${platform}"
     compile "org.openjfx:javafx-fxml:11:${platform}"
     compile "org.openjfx:javafx-media:11:${platform}"
     compile group: 'org.apache.derby', name: 'derby', version: '10.15.2.0'
     compile group: 'javax.mail', name: 'mail', version: '1.4'
}

sourceCompatibility = '11.0.1'

application {
    // Define the main class for the application.
    mainClassName = 'SEF_HR_APP.App'
}

jar{
    manifest {
        attributes "Main-Class": "SEF_HR_APP.App"
    }

    archiveName = 'SEF_HR_APP.jar'
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
